<!DOCTYPE html>
<head>
	<title>Email</title>
	<link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
	<section class="login" id="login-window">
		<div class="login-container">
			<h2>Login</h2>
			<form id="login-form" action="login" class="login-form" method="post">
				<label class="input-label" for="username">Username</label>
				<input
					type="text"
					name="username"
					placeholder="Username"
					id="username"
					required
				/>
				<label class="input-label" for="password">Password</label>
				<input
					id="password"
					type="password"
					name="password"
					placeholder="*********"
					minlength="8"
					maxlength="20"
					required
				/>
				<button type="submit">Login</button>
			</form>
			<button
				type="button"
				class="signup-redirect-button"
				id="signup-redirect-button"
			>
				Sign Up
			</button>
		</div>
	</section>
	<section class="register inactive" id="register-window">
		<div class="login-container">
			<h2>Login</h2>
			<form id="register-form" action="/register" class="login-form">
				<label class="input-label" for="username">Username</label>
				<input
					type="text"
					name="username"
					placeholder="Username"
					id="new-username"
					required
				/>
				<label class="input-label" for="password">Password</label>
				<input
					id="new-password"
					type="password"
					name="password"
					placeholder="*********"
					minlength="8"
					maxlength="20"
					required
				/>
				<label class="input-label" for="confirm-password"
					>Confirm Password</label
				>
				<input
					id="confirm-password"
					type="password"
					name="confirm-password"
					placeholder="*********"
					minlength="8"
					maxlength="20"
					required
				/>
				<button type="submit">Register</button>
			</form>
			<button
				type="submit"
				class="login-redirect-button"
				id="login-redirect-button"
			>
				Login
			</button>
		</div>
	</section>
	<section class="email-section inactive" id="email-window">
		<div class="email-container">
			<div class="header">
				<h1>Email!</h1>
			</div>
			<div class="top-section">
				<div class="compose-refresh">
					<button type="button" id="compose">
						<img class="top-section-icons" src="./assets/compose.svg" />
					</button>
					<button type="button" id="refresh">
						<img class="top-section-icons" src="./assets/refresh.svg" />
					</button>
				</div>

				<div class="sort-criteria">
					<button type="button" id="filter">
						<img class="top-section-icons" src="./assets/filter.svg" />
					</button>
					<label for="sort-options">Sort by:</label>
					<select id="sort-options">
						<option value="sortByTime" selected>Time</option>
						<option value="sortByName">Name</option>
					</select>
				</div>
				<div style="flex: 0.2">
					<button type="button" id="delete">
						<img class="top-section-icons" src="./assets/delete-icon.svg" />
					</button>
				</div>

				<div class="username-logout">
					<div class="user" id="user"></div>
					<button type="button" id="logout">
						<img class="top-section-icons" src="./assets/logout.svg" />
					</button>
				</div>
			</div>
			<div class="bottom-section">
				<div class="email-tabs">
					<button type="button" id="inbox" class="tab selected">Inbox</button>
					<button type="button" id="sent" class="tab">Sent</button>
					<button type="button" id="trash" class="tab">Trash</button>
				</div>
				<div class="view-emails" id="view-emails">
					<div class="message" id="message">
						<div class="name" id="name"></div>
						<div class="date" id="date"></div>
					</div>
				</div>
				<div class="main-email">
					<div class="email-info">
						<label for="sender">From</label>
						<input
							type="text"
							class="info-field"
							id="sender"
							name="sender"
							disabled
						/>
					</div>
					<div class="email-info">
						<label for="recipient">To</label>
						<input
							type="text"
							class="info-field"
							id="recipient"
							name="recipient"
							disabled
						/>
					</div>
					<div class="email-info">
						<label for="email-subject">Subject</label>
						<input
							type="text"
							class="info-field"
							id="email-subject"
							name="email-subject"
							disabled
						/>
					</div>
					<textarea
						class="email"
						id="main-email-content"
						name="main-email-content"
						disabled
						rows="20"
						cols="50"
					></textarea>
				</div>
			</div>
		</div>
	</section>
	<section class="compose-mail inactive" id="compose-window">
		<div class="compose">
			<div class="compose-header">
				<h2>Compose mail</h2>
				<button type="button" id="close-compose">X</button>
			</div>
			<form
				id="compose-mail-form"
				action="/sendmail"
				class="compose-form"
				method="post"
			>
				<div class="input-field">
					<label class="input-label" for="from">From</label>
					<input
						type="text"
						name="from"
						placeholder="Username"
						id="from"
						disabled
						required
					/>
				</div>
				<div class="input-field">
					<label class="input-label" for="to">To</label>
					<input
						id="to"
						type="text"
						name="to"
						placeholder="Receiver"
						required
					/>
				</div>
				<div class="input-field">
					<label class="input-label" for="subject">Subject</label>
					<input id="subject" type="text" name="subject" maxlength="30" />
				</div>
				<textarea
					id="email-content"
					name="email-content"
					placeholder="Enter message"
					rows="15"
					cols="50"
				></textarea>
				<button type="submit" id="send-button">Send</button>
			</form>
		</div>
	</section>
	<section class="filter-mails inactive" id="filter-window">
		<div class="filter-form-container">
			<div class="compose-header">
				<h2>Filter By</h2>
				<button type="button" id="close-filter">X</button>
			</div>
			<form id="filter-form" class="filter-form">
				<label class="input-label" for="filter-options">Filter-criteria</label>
				<select id="filter-options" name="filter-options">
					<option value="from">From</option>
					<option value="to">To</option>
					<option value="subject">Subject</option>
				</select>
				<label class="input-label" for="filter-value">Filter-value</label>
				<input
					type="text"
					name="filter-value"
					id="filter-value"
					required
					autocomplete="off"
				/>
				<button type="submit">Submit</button>
			</form>
		</div>
	</section>
	<script src="./scripts/utility.js"></script>
	<script src="./scripts/index.js"></script>
</body>
